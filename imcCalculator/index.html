<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Calculator</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <menu id="menu">
    </menu>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="flexRow">
            <dl>
                <dt>IMC</dt>
                <dd>Menos que 18,5</dd>
                <dd>Entre 18,5 e 24,9</dd>
                <dd>Entre 25 e 29,9</dd>
                <dd>Entre 30 e 34,9</dd>
                <dd>Entre 35 e 39,9</dd>
                <dd>Mais que 39,9</dd>
            </dl>
            <dl>
                <dt>Resultado</dt>
                <dd>Abaixo do peso</dd>
                <dd>Peso normal</dd>
                <dd>Sobrepeso</dd>
                <dd>Obesidade grau 1</dd>
                <dd>Obesidade grau 2</dd>
                <dd>Obesidade grau 3</dd>
            </dl>
        </div>
        <section class="flexCol">
            <h2>Calcule seu IMC</h2>
            <form id="calculator" action="" method="get">
                <span>
                    <label for="peso">Peso(kg):</label>
                    <input type="number" step="0.01" name="peso" id="peso" placeholder="0.00" required>
                </span>
                <span>
                    <label for="altura">Altura(m):</label>
                    <input type="number" step="0.01" name="altura" id="altura" placeholder="0.00" required>
                </span><br>
                <button type="submit">=</button>
            </form>
            <span id="result"></span>
        </section>
    </section>
    <script src="assets/js/main.js"></script>
    <script src="../assets/js/menu.js"></script>
</body>

</html>
